machine:
  environment:
    PATH: ~/perl5/bin:$PATH
    PERL_PROVE_RESULTS: $CIRCLE_TEST_REPORTS/prove_results.txt
dependencies:
  cache_directories:
    - ~/perl5
  post:
    - chmod +x ops/*
    - ops/install.sh --notest --quiet
test:
  override:
    - cat /dev/null > $PERL_PROVE_RESULTS
    - prove -I ~/perl5/lib --lib --verbose --merge --recurse > $PERL_PROVE_RESULTS
    - cat $PERL_PROVE_RESULTS
