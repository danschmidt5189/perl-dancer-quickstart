machine:
  environment:
    PATH: ~/perl5/bin:$PATH
    PERL_PROVE_RESULTS: $CIRCLE_TEST_REPORTS/prove_results.txt
dependencies:
  cache_directories:
    - ~/perl5
  post:
    - chmod +x ops/*
    - ops/install.sh
test:
  override:
    - cat /dev/null > $PERL_PROVE_RESULTS
    - ops/test.sh --jobs 4 > $PERL_PROVE_RESULTS
    - cat $PERL_PROVE_RESULTS
